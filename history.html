<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavespeed Deep Inspector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; }
        .code-block { font-family: 'Consolas', 'Monaco', monospace; font-size: 0.75rem; }
    </style>
</head>
<body class="p-6 min-h-screen">

    <div class="max-w-4xl mx-auto">
        <header class="mb-8 border-b border-gray-700 pb-4">
            <h1 class="text-2xl font-bold text-white mb-2">
                <i class="fas fa-microscope text-green-400"></i> Wavespeed Deep Inspector
            </h1>
            <p class="text-gray-400">เจาะดูข้อมูลภายใน Data Object (แก้ไขสำหรับ v3/result)</p>
        </header>

        <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6 border border-gray-700">
            <div class="grid gap-4 mb-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1">API Key</label>
                    <input type="password" id="apiKey" placeholder="wavespeed_xxxx" class="w-full bg-gray-900 border border-gray-600 rounded p-2 text-white">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1">Prediction ID (เอาจากหน้าเว็บ Official มาใส่)</label>
                    <input type="text" id="predId" placeholder="เช่น f559ef4200e74a5d8d120072ce982576" class="w-full bg-gray-900 border border-gray-600 rounded p-2 text-white font-mono">
                </div>
            </div>
            <div class="flex justify-between items-center">
                <label class="flex items-center gap-2 text-sm text-gray-300">
                    <input type="checkbox" id="useProxy" checked class="rounded bg-gray-700 border-gray-600 text-green-500">
                    ใช้ Proxy (แก้ CORS Error)
                </label>
                <button onclick="fetchAndInspect()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded shadow-lg">
                    <i class="fas fa-search"></i> ดึงข้อมูล
                </button>
            </div>
        </div>

        <div id="resultSection" class="hidden space-y-6">
            
            <div class="bg-black rounded-lg overflow-hidden border border-gray-700 shadow-2xl">
                <div class="bg-gray-800 px-4 py-2 text-xs font-bold text-gray-400 border-b border-gray-700">
                    VIDEO PREVIEW
                </div>
                <div id="videoContainer" class="aspect-video flex items-center justify-center">
                    </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-gray-800 p-4 rounded-lg border border-gray-700">
                    <h3 class="text-sm font-bold text-blue-400 mb-2">Status & ID</h3>
                    <div id="statusInfo" class="text-sm space-y-2"></div>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg border border-gray-700">
                    <h3 class="text-sm font-bold text-yellow-400 mb-2">Prompt (Extracted)</h3>
                    <div id="promptInfo" class="text-xs text-gray-300 h-24 overflow-y-auto custom-scroll p-2 bg-gray-900 rounded"></div>
                </div>
            </div>

            <div class="bg-gray-900 rounded-lg border border-gray-700 overflow-hidden">
                <div class="bg-gray-800 px-4 py-2 flex justify-between items-center border-b border-gray-700">
                    <span class="text-xs font-bold text-red-400">RAW JSON RESPONSE (หลักฐานข้อมูลจริง)</span>
                    <button onclick="copyJson()" class="text-xs text-gray-400 hover:text-white"><i class="fas fa-copy"></i> Copy</button>
                </div>
                <pre id="jsonRaw" class="p-4 text-green-400 overflow-x-auto code-block custom-scroll h-96"></pre>
            </div>
        </div>

        <div id="errorBox" class="hidden bg-red-900/50 border border-red-700 text-red-200 p-4 rounded-lg text-center mt-4"></div>

    </div>

    <script>
        async function fetchAndInspect() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const predId = document.getElementById('predId').value.trim();
            const useProxy = document.getElementById('useProxy').checked;
            
            const resultSection = document.getElementById('resultSection');
            const errorBox = document.getElementById('errorBox');
            
            // Reset
            resultSection.classList.add('hidden');
            errorBox.classList.add('hidden');
            
            if(!apiKey || !predId) {
                showError("กรุณากรอกข้อมูลให้ครบถ้วน");
                return;
            }

            try {
                // Endpoint เดียวที่ใช้งานได้จากผล Diagnostic ของคุณ
                let url = `https://api.wavespeed.ai/api/v3/predictions/${predId}/result`;
                
                if (useProxy) {
                    url = 'https://corsproxy.io/?' + encodeURIComponent(url);
                }

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                const rawData = await response.json();
                
                // --- ขั้นตอนการแกะกล่อง (Unpacking) ---
                // Wavespeed มักจะห่อข้อมูลไว้ใน 'data' อีกชั้น
                let coreData = rawData;
                if (rawData.data) {
                    coreData = rawData.data;
                }

                renderDeepInspector(coreData, rawData);

            } catch (err) {
                showError(`Error: ${err.message}`);
            }
        }

        function renderDeepInspector(core, raw) {
            document.getElementById('resultSection').classList.remove('hidden');

            // 1. Show Raw JSON (ให้เห็นกันจะๆ ว่ามีอะไรส่งมาบ้าง)
            document.getElementById('jsonRaw').innerText = JSON.stringify(raw, null, 2);

            // 2. Find Video URL
            let videoUrl = null;
            // ลองหาทุก key ที่เป็นไปได้
            if (core.outputs && core.outputs[0]) videoUrl = core.outputs[0];
            else if (core.output && Array.isArray(core.output)) videoUrl = core.output[0];
            else if (typeof core.output === 'string') videoUrl = core.output;
            else if (core.video_url) videoUrl = core.video_url;
            else if (core.url) videoUrl = core.url;

            const videoContainer = document.getElementById('videoContainer');
            if (videoUrl) {
                videoContainer.innerHTML = `
                    <video controls autoplay class="h-full w-full object-contain" style="max-height: 400px;">
                        <source src="${videoUrl}" type="video/mp4">
                    </video>`;
            } else {
                videoContainer.innerHTML = `
                    <div class="text-center py-10 text-gray-500">
                        <i class="fas fa-video-slash text-4xl mb-2"></i><br>
                        ไม่พบ URL วิดีโอใน JSON<br>
                        (ลองดูใน Raw JSON ด้านล่างว่าลิงก์ซ่อนอยู่ที่ไหน)
                    </div>`;
            }

            // 3. Status Info
            document.getElementById('statusInfo').innerHTML = `
                <div class="flex justify-between"><span class="text-gray-400">ID:</span> <span>${core.id || 'N/A'}</span></div>
                <div class="flex justify-between"><span class="text-gray-400">Status:</span> <span class="font-bold ${core.status === 'succeeded' ? 'text-green-400' : 'text-yellow-400'}">${core.status || 'Unknown'}</span></div>
                <div class="flex justify-between"><span class="text-gray-400">Created:</span> <span>${core.created_at || 'N/A'}</span></div>
            `;

            // 4. Prompt Info (จุดปราบเซียน)
            // เช็คว่าใน result endpoint มี input ส่งมาด้วยไหม
            let promptText = "ไม่พบ Prompt ในการตอบกลับของ API นี้";
            if (core.input && core.input.prompt) promptText = core.input.prompt;
            else if (core.arguments && core.arguments.prompt) promptText = core.arguments.prompt;
            
            document.getElementById('promptInfo').innerText = promptText;
        }

        function showError(msg) {
            const el = document.getElementById('errorBox');
            el.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${msg}`;
            el.classList.remove('hidden');
        }

        function copyJson() {
            const text = document.getElementById('jsonRaw').innerText;
            navigator.clipboard.writeText(text);
            alert("Copied JSON to clipboard!");
        }
    </script>
</body>
</html>
